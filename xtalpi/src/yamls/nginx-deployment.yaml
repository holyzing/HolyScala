apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx

spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9    # 替换为 nginx:1.8  可执行滚动更新
        ports:
        - containerPort: 80
          name: http
          hostPort: 8080
          protocol: TCP

